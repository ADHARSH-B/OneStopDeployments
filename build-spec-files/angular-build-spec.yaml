phases:
    install:
        runtime-versions:
            nodejs: $NODEJS_VERSION
        commands:
            - echo Installing source NPM dependencies...
            - apt-get update
            - apt install sudo
            - npm install --force
            - npm install -g @angular/cli
    build:
        commands:
            - npm run build

      
artifacts:
  name: build
  files:
      - "**/*"
  discard-paths: no
  base-directory: dist/$BUILD_FOLDER
